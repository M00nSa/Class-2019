<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>
    .container {
        width: 500px;
        height: 400px;
        background-color: indigo;
    }

    .blue-container {
        background-color: lightskyblue;
    }
    
    .box {
        width: 150px;
        height: 150px;
        background-color: chartreuse;
        display: none;
    }
    </style>
</head>
<body>
    <h1 class="header"> Hello!</h1>

    <button id="btn1">Append Things</button>
    <button id="btn2">Prepend Things</button>

    <button id="btn3">Remove Addons</button>
    <button id="btn4">Empty Container</button>


    <button id="colorToggle">Switch Color!</button>

    <div class="container">I am child 1
        <div class="box"></div>
    </div>


<form action="" method="POST">
    <input type="text" name="name" id="myName">
    <input type="email" name="email" id="myEmail">
    <select id="FX" name="effects">
        <option value="" default></option>
        <option value="show">Show an element</option>
        <option value="hide">Hide an element</option>
        <option value="fadein">Fade it in</option>
        <option value="fadeout">Fade it out</option>
        <option value="slidedown">slide it down</option>
        <option value="slideup">slide it up</option>
    </select>
    <input type="submit" value="submit">

</form>




    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
         // Jquery look at the document and make sure its ready
        $(document).ready(function(){
            $('body').css('background-color','#dd87b3');

            $('#FX').change(function(){
                var selection = $(this).val();

                if(selection === "show"){
                    $('.box').show();
                }

                else if (selection === 'hide'){
                    $('.box').hide();
                }

                else if (selection === 'fadein'){
                    $('.box').fadeIn(2000);
                }
                else if (selection === 'fadeout'){
                    $('.box').fadeOut(3000);
                }
                else if (selection === 'slidedown'){
                    $('.box').slideDown();
                }
                else if (selection === 'slideup'){
                    $('.box').slideUp();
                }
            })

            // Toggle button. either the container gets the color assigned to the blue-container or removes it
            $('#colorToggle').click(function(){
                $('.container').toggleClass('blue-container');
            })

            // Focuse but when done typing or clicking outside of that it blurs
            $('#myName').blur(function(){
                console.log( $('#myName').val() );

                if ($ ('#myName').val() === "Mahsa"){
                    $('#myEmail').val('mahsa8mirkhani@gmail.com');
                }
            })
// line 63 is getter, 64 is setter. two different ways of using .val, line 64 we give it a command. blur is impo bcuz when we give it a right value which is name and click out of that area it fills out the email.

        //     instead of using --> document.getElementsByClassName('header')[0]// 
        // or $(#id) or  $('.header')
            $('.header').css('color', 'turquoise');

            


            // $('.container').append('<div class="container-child">I am child 2</div>');
        // append adds html elements at the end of the container, adds container child inside of the container.
            // $('.container').prepend('<div class="container-child">I am child 3</div>');
            // append adds html elements at the beginning of the container(parent)

            // $('.container').after('<div class= "addon"> I am after</div>');
            // after is a sibling to the container
            // $('.container').before('<div class= "addon"> I am before</div>');

            // $('<div class="container-child">I am child 4</div>').appendTo('.container');
            // $('<div class="container-child">I am child 5</div>').prependTo('.container');


            $('#btn1').click(function(){
                $('.container').append('<div class="container-child">I am child 2</div>');
                $('<div class="container-child">I am child 4</div>').appendTo('.container');
                $('.container').after('<div class= "addon"> I am after</div>');
                
            })


            $('#btn2').click(function(){
                $('.container').prepend('<div class="container-child">I am child 3</div>');
                $('<div class="container-child">I am child 5</div>').prependTo('.container');
                $('.container').before('<div class= "addon"> I am before</div>');
                
            })

            $('#btn3').click(function(){
                $('.addon').remove();
            })

            $('#btn4').click(function(){
                $('.container').empty();
            })


        })
       


    </script>
</body>
</html>
