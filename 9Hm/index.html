<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="container">

<!-- Top Navigation Menu -->
<div class="topnav">
 
    <img id="L1"src="3.png" alt="Logo"/>
    <img id="L2" src="1.png" alt="BrandLogo"/>
  <!-- Navigation links (hidden by default) -->
  <div id="myLinks">
    <a href="#Brands">Brands</a>
    <a href="#Sale">Sale</a>
    <a href="#Shop by Pet">Shop by Pet</a>
    <input type="text" placeholder="Search.." class="Searchbar">
  </div>
  <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
  <a href="javascript:void(0);" class="icon" id="Icon"  onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>

</div>


<div class="superdiv">

<div class="mainimg ">
    <img id="firstimg" src="2.jpg" alt="dogcatimg"/>
</div>



<div class="container " id="Welcome">
    <h1 id="H1">Welcome</h1>
    <button id="B1">Click me!</button>
    <button id="B2">Then me!</button>
  
  </div>
</div>
</div>
</div>





<script>

/* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}





var header1 = document.getElementById("H1");
var button1 = document.getElementById("B1");

var sequence1 = function() {
  header1.style.background = "#05485E";
  header1.style.color = "White";
  header1.style.textAlign = "center";
  header1.style.fontFamily = "'Varela Round', sans-serif";
  header1.innerHTML = "Shop Here!";
  header1.style.fontSize = "22px";
  header1.style.padding = "8px";
}

button1.addEventListener('click', sequence1);

var sequence4 = function (){
                        var imgCurrentBack = document.getElementById("firstimg").style.backgroundColor;

                        console.log(imgCurrentBack);

                        var src1 = "2.jpg";
                        var src2 = "4.jpg";

                        

                        if (imgCurrentBack === 'black'){
                            document.getElementById("firstimg").src = src2;
                            document.getElementById("firstimg").style.backgroundColor = 'red';
                        }
                        else {
                            document.getElementById("firstimg").src = src1;
                            document.getElementById("firstimg").style.backgroundColor = 'black';

                        }
                    }
                    
                    document.getElementById('B2').addEventListener('click', sequence4);



</script>




</body>
</html>
