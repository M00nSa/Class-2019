<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Java Dropdown Button</title>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    </head>




    <body>

        <div class="Logobox">
            <img id="image" src="1.png" alt="BrandLogo"/>
        </div>

        <div class="navbar">
                <a href="#home">Home</a>
                <a href="#sale">Sale</a>
                <input type="text" placeholder="Search..">
                <div class="dropdown">
                <button class="dropbtn" onclick="myFunction()">Shop by Pet
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content" id="myDropdown">
                  <a href="#">Dog</a>
                  <a href="#">Cat</a>
                  <a href="#">Fish</a>
                </div>
                </div> 
              </div>

              <div class="mainimg">
                  <img src="2.jpg" alt="dogcatimg"/>
              </div>

            <div class="container">
              <h1 id="H1">Welcome</h1>
              <button id="B1">Click me!</button>
            
            </div>


            

        <script>
        
        var header1 = document.getElementById("H1");
        var button1 = document.getElementById("B1");

        var sequence1 = function() {
            header1.style.background = "black";
            header1.style.color = "White";
            header1.style.textAlign = "center";
            header1.style.fontFamily = "'Concert One', cursive";
            header1.innerHTML = "Shop Here!";
        }
        
        button1.addEventListener('click', sequence1);


/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
       
        function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
        window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}


        </script>

    </body>

</html>
